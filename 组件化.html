<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="box"></div>
    <script>
        
        
        // 1.生出子，声明子，使用子
        let MyHeader = {
            template:`
                <div>我是头部</div>
            `
        }
        // 函数调用的方式创建组件
        let Mybody = Vue.extend({
            template:`<div>函数调用的中部</div>`
        })
        // 语法糖
        // let Mybody = {
        //     template:`<div>我是中部</div>`
        // }
        let Myfoot = {
            template:`<div>
                我是底部<button @click="showNum('123')">点我</button>
            </div>`,
            methods:{
                showNum:function(data){
                    console.log(data)
                }
            }
        }
        var App = {
            components:{
                "my-header":MyHeader,
                "my-body":Mybody,
                "my-foot":Myfoot
            },
            template:`
                <div>
                    <my-header></my-header>
                    <my-body></my-body>
                    <my-foot></my-foot>
                </div>
            `
        };
        // 只有在new Vue中，可以这样使用单标签
        new Vue({
            el:"#box",
            components:{  //声明要用的组件们
                // key是组件
                app:App
            },
            template:'<app/>',   //入口

        })
    </script>
</body>
</html>
